<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: rgb(255, 67, 0);
        background: linear-gradient(
          180deg,
          rgba(255, 67, 0, 1) 0%,
          rgba(238, 243, 244, 1) 50%,
          rgba(240, 6, 6, 1) 100%
        );
      }
      #demo {
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      let demo = document.getElementById("demo");
      let number = 10;

      setTimeout(() => {
        demo.innerHTML = number;
        number--;

        setTimeout(() => {
          demo.innerHTML = number;
          number--;

          setTimeout(() => {
            demo.innerHTML = number;
            number--;

            setTimeout(() => {
              demo.innerHTML = number;
              number--;

              setTimeout(() => {
                demo.innerHTML = number;
                number--;

                setTimeout(() => {
                  demo.innerHTML = number;
                  number--;

                  setTimeout(() => {
                    demo.innerHTML = number;
                    number--;

                    setTimeout(() => {
                      demo.innerHTML = number;
                      number--;

                      setTimeout(() => {
                        demo.innerHTML = number;
                        number--;
                        setTimeout(() => {
                          demo.innerHTML = number;
                          number--;

                          setTimeout(() => {
                            demo.innerHTML = "Happy Indepandence Day";
                          }, 1000);
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
